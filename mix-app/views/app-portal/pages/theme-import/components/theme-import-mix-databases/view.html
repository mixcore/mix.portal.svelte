<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllContent" ng-change="$ctrl.selectAll($ctrl.data)" id="switchSelectAllMixDatabaseContent"> <label class="custom-control-label" for="switchSelectAllMixDatabaseContent">Select all mix databases</label></div></div><div class="col-md-6" ng-if="$ctrl.selectAllContent"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllData" ng-change="$ctrl.selectAll($ctrl.data)" id="switchSelectAllMixDatabaseData"> <label class="custom-control-label" for="switchSelectAllMixDatabaseData">With Data</label></div></div></div><hr><div class="row justify-content-md-left"><div class="col-md-4 mb-2" ng-repeat="mixDatabase in $ctrl.importData.existingDatabases track by mixDatabase.name" ng-if="mixDatabase.differentColumns.length"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="mixDatabase.isActived" ng-change="$ctrl.selectContent(mixDatabase, mixDatabase.isActived)" id="mixDatabase-{{mixDatabase.id}}"> <label class="custom-control-label" for="mixDatabase-{{mixDatabase.id}}">{{mixDatabase.name}}</label></div><div ng-repeat="col in mixDatabase.differentColumns" class="form-check form-switch"><i class="custom-control-label {{$ctrl.colClass(col.kind)}}"></i> <label class="custom-control-label">{{col.name}}</label></div></div><div class="col-md-4 mb-2" ng-repeat="mixDatabase in $ctrl.data track by mixDatabase.id" ng-if="!$ctrl.checkExist(mixDatabase)"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="mixDatabase.isActived" ng-change="$ctrl.selectContent(mixDatabase, mixDatabase.isActived)" id="mixDatabase-{{mixDatabase.id}}"> <label class="custom-control-label" for="mixDatabase-{{mixDatabase.id}}">{{mixDatabase.displayName}}</label></div><div class="col-md-1"></div><div class="col-md-11 small" ng-show="mixDatabase.isActived"><input type="checkbox" ng-model="mixDatabase.isImportData" id="mixDatabase-data-{{mixDatabase.id}}" ng-change="$ctrl.selectData(mixDatabase, mixDatabase.isImportData)"> <label for="mixDatabase-data-{{mixDatabase.id}}">With data</label></div></div></div></section>
