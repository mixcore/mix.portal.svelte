<div class="page-wrapper d-flex flex-column pt-4" ng-init="init()"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><h3 class="page-title">Import theme and data</h3><p class="text-subtitle text-muted">Use the filter side bar on the right to filter and search your themes.</p></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card card-body"><a ng-click="submit()" class="btn btn-primary text-white m-0 mb-3"><label ng-if="!importData" class="form-label">Load Theme</label><br><label ng-if="importData" class="form-label">Import Theme</label><br></a></div></nav></aside><div class="content-body py-3 pe-3"><div class="card mb-5"><div class="card-body"><section><form id="frm-theme" ng-class="{'submitted': submitted}" ng-submit="submit()"><div class="row" ng-show="!importData"><div class="col"><div class="mb-3"><label class="form-label">Load Theme</label><br>{{theme.name}}<api-file form-name="'theme'" class="custom-file" posted-file="theme"></api-file></div></div></div><div ng-if="importData" class="row justify-content-md-center"><div class="col-12 mb-3"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="importThemeDto.isIncludeAssets"> <label class="custom-control-label">Include Assets</label></div><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="importThemeDto.isIncludeTemplates"> <label class="custom-control-label">Include Templates</label></div><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="importThemeDto.isIncludeConfigurations"> <label class="custom-control-label"></label>Include Configurations</div><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="importThemeDto.isIncludePermissions"> <label class="custom-control-label">Include IncludePermissions</label></div></div><div class=""><tabs-v><pane-v header="Cultures" class="card"><div class="card-body"><theme-import-cultures import-data="importData" import-theme-dto="importThemeDto"></theme-import-cultures></div></pane-v><pane-v header="Pages" class="card"><div class="card-body"><theme-import-pages import-data="importData" import-theme-dto="importThemeDto"></theme-import-pages></div></pane-v><pane-v header="Modules" class="card"><div class="card-body"><theme-import-modules import-data="importData" import-theme-dto="importThemeDto"></theme-import-modules></div></pane-v><pane-v header="Database" class="card" ng-if="importData"><div class="card-body"><theme-import-mix-databases import-data="importData" import-theme-dto="importThemeDto"></theme-import-mix-databases></div></pane-v><pane-v header="Posts" class="card"><div class="card-body"><theme-import-posts import-data="importData" import-theme-dto="importThemeDto"></theme-import-posts></div></pane-v></tabs-v></div></div></form></section></div><div class="card-body"></div></div></div></div></div>
