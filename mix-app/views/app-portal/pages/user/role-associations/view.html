<ul dnd-list="$ctrl.roles" dnd-inserted="$ctrl.updateOrders(index)" class="list-group"><li ng-repeat="nav in $ctrl.roles track by $index" class="list-group-item m-0" dnd-draggable="nav" dnd-dragstart="$ctrl.dragStart($index)" dnd-type="'nav'" dnd-effect-allowed="copyMove" dnd-selected="$ctrl.selected = nav" ng-class="{'selected': $ctrl.selected === nav}"><div class="d-flex"><div class="drag-header pe-3"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-drag-drop-2" style="cursor: grab" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><rect x="8" y="8" width="12" height="12" rx="2"/><line x1="4" y1="4" x2="4" y2="4.01"/><line x1="8" y1="4" x2="8" y2="4.01"/><line x1="12" y1="4" x2="12" y2="4.01"/><line x1="16" y1="4" x2="16" y2="4.01"/><line x1="4" y1="8" x2="4" y2="8.01"/><line x1="4" y1="12" x2="4" y2="12.01"/><line x1="4" y1="16" x2="4" y2="16.01"/></svg></div><div class="form-check form-switch flex-fill pt-1"><input type="checkbox" ng-change="$ctrl.select(nav)" ng-model="nav.isActived" id="{{$ctrl.prefix}}_{{$index}}" class="form-check-input"> <label class="form-check-label" for="{{$ctrl.prefix}}_{{$index}}" ng-bind="nav.name"></label></div></div></li></ul>
