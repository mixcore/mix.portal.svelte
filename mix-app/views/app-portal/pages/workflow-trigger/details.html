<div class="page-wrapper d-flex flex-column pt-4 w-100" ng-init="getSingle()"><div ng-if="viewmodel"><div class="page-body d-flex flex-row-reverse"><div class="row col-12"><div class="col-sm-3 mt-3" ng-repeat="data in viewmodel.actions"><div class="card"><div class="card-body"><div class="text-white position-relative"><h6 class="bg-success d-inline rounded-pill badge" ng-bind="duration(data.duration)"></h6><h6 class="bg-info d-inline text-right badge position-absolute end-0 top-3" ng-bind="data.action.index"></h6></div><h5 class="card-title" ng-bind="data.action.title"></h5><p class="card-text" ng-bind="data.action.description"></p><p class="card-text text-danger" ng-bind="data.exception.Message"></p> <a href="#" ng-class="{'btn btn-success': data.actionStatus == 'Succeeded', 'btn btn-danger': data.actionStatus == 'Failed'}" ng-bind="data.actionStatus"></a></div></div></div></div></div></div></div>
