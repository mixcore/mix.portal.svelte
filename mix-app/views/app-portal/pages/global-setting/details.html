<div class="page-wrapper d-flex flex-column pt-4 w-100"><div class="container-xl"><div class="page-header d-print-none"><div class="row align-items-center"><div class="col"><div class="page-pretitle">Creating</div><h3 class="page-title">New Setting</h3></div></div></div></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card"><actions preview-url="viewmodel.fullPath" back-url="'/admin/configuration/list'"></actions></div></nav></aside><div class="content-body py-3 pe-3"><div class="card"><div class="card-body"><section class="" ng-init="getSingle()"><form ng-if="viewmodel" ng-class="{'submitted': submitted}" ng-submit="save()"><div class="mb-3"><label class="form-label">Service Name</label> <input type="text" required class="form-control form-control-lg" ng-model="viewmodel.serviceName"></div><div class="mb-3"><label class="form-label">Display Name</label> <input type="text" required class="form-control form-control-lg" ng-model="viewmodel.displayName"></div><div class="mb-3"><label class="form-label">System Name</label> <input type="text" required class="form-control form-control-lg" ng-model="viewmodel.systemName"></div><div class="mb-3"><label class="form-label">Section Name</label> <input type="text" class="form-control form-control-lg" ng-model="viewmodel.sectionName"></div><div class="mb-3"><label class="form-label">Encrypt</label> <input type="checkbox" class="form-check-input" ng-model="viewmodel.isEncrypt"></div><div class="mb-3"><label class="form-label">Description</label> <textarea type="text" class="form-control" ng-model="viewmodel.description"></textarea></div><div class="mb-3"><label class="form-label">Value {{viewmodel.dataType}}</label><monaco-editor ng-if="viewmodel.settings" content="viewmodel.settings" update-content="updateContent(content)" ext="'.json'"></monaco-editor></div></form></section></div></div></div></div></div>
