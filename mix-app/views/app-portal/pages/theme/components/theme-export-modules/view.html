<section><div class="row"><div class="col-md-6"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllContent" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllModuleContent"> <label class="custom-control-label" for="switchSelectAllModuleContent">Select all modules</label></div></div><div class="col-md-6" ng-if="$ctrl.selectAllContent"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="$ctrl.selectAllData" ng-change="$ctrl.selectAll($ctrl.data.items)" id="switchSelectAllModuleData"> <label class="custom-control-label" for="switchSelectAllModuleData">With Data</label></div></div></div><hr><div class="row justify-content-md-left"><div class="col-md-4 mb-2" ng-repeat="module in $ctrl.data.items track by module.id"><div class="form-check form-switch"><input type="checkbox" class="form-check-input" ng-model="module.isActived" ng-change="$ctrl.selectContent(module, module.isActived)" id="module-{{module.id}}"> <label class="custom-control-label" for="module-{{module.id}}">{{module.displayName}}</label></div><div class="col-md-1"></div><div class="col-md-11 small" ng-show="module.isActived"><input type="checkbox" ng-model="module.isExportData" id="module-data-{{module.id}}" ng-change="$ctrl.selectData(module, module.isExportData)"> <label for="module-data-{{module.id}}">With data</label></div></div></div></section>
