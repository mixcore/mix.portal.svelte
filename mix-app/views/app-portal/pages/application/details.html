<div class="page-wrapper d-flex flex-column pt-4 w-100" ng-init="getSingle()"><div ng-if="viewmodel"><div class="container card page-header page-header-feature d-print-none mb-3" style="background-image: url('{{viewmodel.imageUrl}}');"><div class="page-title-wrapper row align-items-center pt-3"><div ng-if="viewmodel.displayName" class="col-6"><div class="page-pretitle text-white">Updating...</div><h2 class="page-title text-white">{{viewmodel.displayName}}</h2></div><div ng-if="!viewmodel.displayName" class="col-6"><div class="page-pretitle text-white">Create</div><h2 ng-if="!viewmodel.displayName" class="page-title text-white">New Application</h2></div></div><span class="mask bg-gradient-primary" style="opacity: 0.5"></span></div><div class="page-body d-flex flex-row-reverse"><aside class="bd-sidebar sub-sidebar"><nav class="bd-links p-3" aria-label="Sub-section navigation"><div class="card"><a ng-if="!viewmodel.id" class="btn btn-primary text-white" ng-click="install()">Install </a><a ng-if="viewmodel.id" class="btn btn-primary text-white" ng-click="save()">Save </a><a ng-if="viewmodel.templateId" href="/admin/template/details/1/Pages/{{viewmodel.templateId}}" class="btn btn-primary text-white md-2">Edit Template</a></div></nav></aside><div class="content-body py-3 pe-3"><section class="pt-4 pb-3"><div class="row mb-3"><div class="d-flex justify-content-between"><div class="col-12 p-0"><div class="progress" ng-if="progress"><div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{progress}}%" aria-valuemin="0" aria-valuemax="100"></div></div><p class="text-info" ng-bind="installStatus"></p><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ng-show="installStatus == 'Downloading'"></span><p class="text-primary" ng-bind="status"></p></div></div></div><div class="row"><section class="pr-3"><div class="row mb-3"><div class="col"><label class="form-label">Display Name</label> <input type="text" class="form-control" ng-model="viewmodel.displayName" ng-blur="generateBaseHref(false)"></div></div><div class="row mb-3"><div class="col"><label class="form-label">Base Route</label> <span class="text-warning">(Must start with "/app/", ex: '/app/my-app')</span><div class="input-group input-group-sm"><input type="text" class="form-control" ng-model="viewmodel.baseHref"> <button class="btn btn-outline-secondary" type="button" ng-click="generateBaseHref(true)"><span class="fa fa-redo"></span></button></div></div></div><div class="row mb-3"><div class="col"><label class="form-label">Packate File Path</label><media-file-upload header="'Media Upload'" type="'Apps'" folder="'Apps'" auto="'true'" src="viewmodel.packageFilePath" src-url="viewmodel.packageFilePath"></media-file-upload></div><section class="mb-3 manual" ng-init="init()"><div class="row"><div class="col-12"><div class="row" data-masonry='{"percentPosition": true }'><div ng-repeat="post in data.items track by $index" class="col-md-4"><div class="card"><img class="card-img-top" src="{{post.image}}" style="height: 150px; object-fit: cover"><div class="card-body"><h6 class="small mb-4">{{post.title}}<br><small class="text-muted">by <b><a href="{{post.additionalData.authorUrl}}" target="_blank">{{post.properties.authorName}}</a></b> in <b>{{post.additionalData.category}}</b></small></h6><div class="d-flex justify-content-between"><div class="col-12 justify-content-end text-end p-0"><a target="_blank" ng-click="select(post)" class="btn btn-sm btn-outline-secondary mr-1">Select</a></div></div></div></div></div></div></div></div></section></div><div class="row mb-3" ng-if="viewmodel.appSettings.packages"><div class="col-12"><a ng-click="restore()" class="btn btn-primary md-2">Restore</a></div><select ng-if="viewmodel.appSettings.packages" class="form-select" ng-model="viewmodel.appSettings.activePackage" class="form-select" ng-options="p for p in viewmodel.appSettings.packages"></select></div><div class="row mb-3"><div class="col"><label class="form-label">App Settings</label><json-builder ng-if="viewmodel.appSettings" data="viewmodel.appSettings" on-update="updateAppSettings(data)" edit-mode="'text'"></json-builder></div></div></section></div></section></div></div></div></div>
