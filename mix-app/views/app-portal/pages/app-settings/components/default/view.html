<div class="mb-3 row"><div class="col"><label class="form-label">Content Status</label> <select class="btn btn-outline-secondary form-select" ng-model="$ctrl.appSettings.AppSettings.DefaultStatus"><option ng-repeat="item in $ctrl.statuses track by $index" value="{{$index}}">{{item}}</option></select></div><div class="col"><label class="form-label">Language</label> <select class="btn btn-outline-secondary form-select" ng-model="$ctrl.appSettings.AppSettings.DefaultCulture"><option ng-repeat="item in $ctrl.cultures track by $index" ng-value="item.specificulture">{{item.fullName}}</option></select></div></div><div class="mb-3 row"><div class="col"><label class="form-label">Search PageSize</label> <input type="number" ng-model="$ctrl.appSettings.AppSettings.SearchPageSize" class="form-control"></div><div class="col"><label class="form-label">Tag PageSize</label> <input type="number" ng-model="$ctrl.appSettings.AppSettings.TagPageSize" class="form-control"></div></div>
