<div ng-init="init()"><div class="mouse" ng-repeat="mouse in mouses" style="left: {{mouse.data.x}}%;top: {{mouse.data.y}}%;"><a href="#" class="nav-link d-flex lh-1 text-reset ng-scope" data-bs-toggle="dropdown" aria-label="Open user menu"><span class="avatar avatar-sm rounded-circle" style="background-image: url({{mouse.from.avatar}});"></span></a><p style="color: black; text-align: center" ng-bind="mouse.from.username"></p></div></div>
