<div class="container py-4 w-100"><form id="frm-theme" ng-class="{'submitted': submitted}"><div class="text-center mb-4"><a href=""><img src="/mix-app/css/portal/img/mixcore-logo-green.svg" alt="Mixcore CMS" height="36"></a></div><div class="card card-md"><div class="card-body"><div ng-init="init()"><h1 class="lead mb-5 mt-3">You can start <strong>Mixcore</strong> with blank theme or with our default beautiful themes.</h1><tabs-v ng-if="importThemeDto"><pane-v header="Pages" class="card"><div class="card-body"><theme-import-pages import-data="importData" import-theme-dto="importThemeDto"></theme-import-pages></div></pane-v><pane-v header="Modules" class="card"><div class="card-body"><theme-import-modules import-data="importData" import-theme-dto="importThemeDto"></theme-import-modules></div></pane-v><pane-v header="Database" class="card"><div class="card-body"><theme-import-mix-databases import-data="importData" import-theme-dto="importThemeDto"></theme-import-mix-databases></div></pane-v><pane-v header="Posts" class="card"><div class="card-body"><theme-import-posts import-data="importData" import-theme-dto="importThemeDto"></theme-import-posts></div></pane-v></tabs-v></div></div></div><div class="row align-items-center mt-3"><div class="col-4"><div class="progress"><div class="progress-bar" style="width: 75%" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span class="visually-hidden">25% Complete</span></div></div></div><div class="col"><div class="btn-list justify-content-end" ng-if="canContinue"><button class="btn btn-primary" style="min-width: 200px" ng-click="submit()">Continue</button></div></div></div></form></div>
